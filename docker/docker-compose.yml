services:
#######################################################
############## APISIX + etcd    #######################
#######################################################
  etcd:
    image: bitnamilegacy/etcd:latest
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "no"
      ETCD_ROOT_PASSWORD: "${ETCD_ROOT_PASSWORD}"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    networks:
      apisix:

  apisix:
    image: apache/apisix:${APISIX_IMAGE_TAG:-3.14.1-debian}
    restart: always
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
    environment:
      - ETCD_ROOT_PASSWORD=${ETCD_ROOT_PASSWORD}
    depends_on:
      - etcd
      - kratos
    ports:
      - "9080:9080/tcp"
      - "9443:9443/tcp"
    networks:
      apisix:
      intranet:
#######################################################
############## Ory Kratos (identity management) #######
#######################################################

  postgres-kratos:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=kratos
      - POSTGRES_PASSWORD=${KRATOS_DB_PASSWORD}
      - POSTGRES_DB=kratos
    networks:
      - intranet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kratos -d kratos"]
      interval: 5s
      timeout: 5s
      retries: 5
  kratos-migrate:
    image: oryd/kratos:latest
    depends_on:
      postgres-kratos:
        condition: service_healthy
    env_file: .env
    environment:
      - DSN=${KRATOS_DSN}
      - KRATOS_CIPHER_SECRET=${KRATOS_CIPHER_SECRET}
      - KRATOS_COOKIE_SECRET=${KRATOS_COOKIE_SECRET}
      - KRATOS_SMTP_CONNECTION_URI=${KRATOS_SMTP_CONNECTION_URI}
    networks:
      - intranet
    volumes:
      - type: bind
        source: ./kratos
        target: /etc/config/kratos
    entrypoint: ["/etc/config/kratos/entrypoint.sh"]
    command: ["-c", "/etc/config/kratos/kratos.yml", "migrate", "sql", "-e", "--yes"]
  kratos:
    image: oryd/kratos:latest
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    env_file: .env
    environment:
      - DSN=${KRATOS_DSN}
      - KRATOS_CIPHER_SECRET=${KRATOS_CIPHER_SECRET}
      - KRATOS_COOKIE_SECRET=${KRATOS_COOKIE_SECRET}
      - KRATOS_SMTP_CONNECTION_URI=${KRATOS_SMTP_CONNECTION_URI}
    volumes:
      - type: bind
        source: ./kratos
        target: /etc/config/kratos
    networks:
      - intranet
    entrypoint: ["/etc/config/kratos/entrypoint.sh"]
    command: ["serve", "-c", "/etc/config/kratos/kratos.yml", "--watch-courier"]
  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:latest
    depends_on:
      - kratos
    environment:
      - KRATOS_PUBLIC_URL=http://kratos:4433/
      - KRATOS_BROWSER_URL=http://127.0.0.1:9080/.ory/kratos/public/
      - COOKIE_SECRET=${KRATOS_UI_COOKIE_SECRET}
      - CSRF_COOKIE_NAME=__HOST-csrf
      - CSRF_COOKIE_SECRET=${KRATOS_UI_CSRF_SECRET}
    networks:
      - intranet
    restart: on-failure
    
#######################################################
#############  Backend API Service ####################
#######################################################
  db-core:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${CORE_DB_PASSWORD}
      - POSTGRES_DB=lauratech
      - PGDATA=/var/lib/postgresql/data
      - LANG=en_US.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - intranet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lauratech"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  db-core-migrate:
    image: migrate/migrate:v4.15.2
    depends_on:
      db-core:
        condition: service_healthy
    volumes:
      - type: bind
        source: ../back/db/migrations
        target: /migrations
    command: ["-path", "/migrations", "-database", "${CORE_DATABASE_URL}", "up"]
    networks:
      - intranet
    restart: "no"
  backend:
    build:
      context: ../back
      dockerfile: Dockerfile
    env_file:
      - ../back/.env
    networks:
      - intranet
    depends_on:
      db-core:
        condition: service_healthy
      db-core-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    environment:
      - DATABASE_URL=${CORE_DATABASE_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENVIRONMENT=production
      - PORT=8080
      - TRUSTED_PROXY_IP=apisix

#######################################################
#############  Frontend Service #######################
#######################################################
  frontend:
    build:
      context: ../front
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_ORY_SDK_URL: http://127.0.0.1:9080/.ory/kratos/public
        NEXT_PUBLIC_BACKEND_URL: http://127.0.0.1:9080/api
    environment:
      - ORY_SDK_URL=http://kratos:4433
      - BACKEND_API_URL=http://backend:8080
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    depends_on:
      - backend
      - kratos
    ports:
      - "3000:3000"
    networks:
      - intranet
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

networks:
  apisix:
    driver: bridge
  intranet:
    driver: bridge

volumes:
  etcd_data:
    driver: local
  postgres_data:
    driver: local